  devise:
    confirmations:
      confirmed: E-posta adresiniz başarıyla onaylandı.
      send_instructions: Birkaç dakika içinde e-posta adresinizi nasıl onaylayacağınıza
        ilişkin talimatları içeren bir e-posta alacaksınız.
      send_paranoid_instructions: Eğer e-posta adresiniz veritabanımızda varsa, birkaç
        dakika içinde e-posta adresinizi nasıl doğrulayacağınıza ilişkin talimatları
        içeren bir e-posta alacaksınız.
    failure:
      already_authenticated: Zaten oturum açtınız.
      inactive: Hesabınız henüz aktifleştirilmedi.
      invalid: Geçersiz %{authentication_keys} ya da şifre.
      locked: Hesabınız kilitlendi, Lütfen bir saat sonra tekrar deneyin
      last_attempt: Hesabınız kilitlenmeden önce bir kez daha denemeniz gerekir.
      not_found_in_database: Geçersiz %{authentication_keys} ya da şifre.
      recaptcha_error: Aşağıdaki recaptcha kodunda bir hata oluştu. Lütfen kodu tekrar
        girin ve gönder düğmesine tıklayın.
      timeout: Oturumunuzun süresi doldu. Lütfen devam etmek için tekrar oturum açın.
      unauthenticated: Devam etmeden önce oturum açmanız ya da kaydolmanız gerekir.
      unconfirmed: Devam etmeden önce e-posta adresinizi onaylamanız gerekir.
    mailer:
      confirmation_instructions:
        action: Hesabımı onayla
        greeting: Hoş geldiniz %{recipient}!
        instruction: 'Hesap e-postanızı aşağıdaki bağlantıdan onaylayabilirsiniz:'
        subject: Onay talimatları
      reset_password_instructions:
        action: Parolamı değiştir
        greeting: 'Merhaba #{recipient}!'
        instruction: Birisi şifrenizi değiştirmek için bir bağlantı istedi ve bunu
          aşağıdaki bağlantıdan yapabilirsiniz.
        instruction_2: Bunu istemediyseniz, lütfen bu e-postayı dikkate almayın.
        instruction_3: Parolanız yukarıdaki bağlantıya erişene ve yeni bir tane oluşturuncaya
          kadar değişmez.
        subject: Parola sıfırlama talimatları
      unlock_instructions:
        subject: Talimatların kilidini aç
      password_change:
        greeting: 'Merhaba #{recipient}!'
        message: Şifrenizin değiştirildiğini bildirmek için sizinle iletişime geçiyoruz.
        subject: Şifre Değişti
    passwords:
      no_token: Şifre sıfırlama e-postasından gelmeden bu sayfaya erişemezsiniz. Bir
        şifre sıfırlama e-postasından geldiyseniz, lütfen sağlanan URL'nin tamamını
        kullandığınızdan emin olun.
      send_instructions: Birkaç dakika içinde şifrenizi nasıl sıfırlayacağınıza dair
        talimatları içeren bir e-posta alacaksınız.
      send_paranoid_instructions: Eğer e-posta adresiniz veritabanımızda varsa, birkaç
        dakika içinde şifrenizi nasıl sıfırlayacağınıza ilişkin talimatları içeren
        bir e-posta alacaksınız.
      updated: Şifreniz başarıyla değiştirildi. Şimdi giriş yapabilirsiniz.
      updated_not_active: Şifreniz başarıyla değiştirildi.
    registrations:
      destroyed: Hoşçakal! Hesabınız başarıyla iptal edildi. Yeniden görüşmek dileğiyle.
      signed_up: Hoş geldiniz! Başarıyla kaydoldunuz.
      signed_up_but_inactive: Başarıyla kaydoldunuz. Ancak, hesabınız henüz etkin
        olmadığı için oturumunuzu açamıyoruz.
      signed_up_but_locked: Başarıyla kaydoldunuz. Ancak, hesabınız kilitlendiği için
        oturumunuzu açamıyoruz.
      signed_up_but_unconfirmed: E-posta adresinize onay bağlantısı içeren bir mesaj
        gönderildi. Hesabınızı etkinleştirmek için lütfen bağlantıyı takip edin.
      update_needs_confirmation: Hesabınızı başarıyla güncellediniz, ancak yeni e-posta
        adresinizi doğrulamamız gerekiyor. Lütfen e-postanızı kontrol edin ve yeni
        e-posta adresinizi onaylamak için onayla bağlantısını izleyin.
      updated: Hesabınız başarıyla güncellendi.
    sessions:
      signed_in: Başarıyla giriş yaptınız.
      signed_out: Başarıyla çıkış yaptınız.
      already_signed_out: Başarıyla çıkış yaptınız.
      recaptcha: Recaptcha doğrulama hataları
      sign_in_remember_me_disabled_for_admins: Güvenlik nedeniyle, yöneticiler beni
        hatırla özelliğini kullanamazlar.
    unlocks:
      send_instructions: Birkaç dakika içinde hesabınızın kilidini nasıl açacağınıza
        ilişkin talimatları içeren bir e-posta alacaksınız.
      send_paranoid_instructions: Hesabınız varsa, birkaç dakika içinde kilidini nasıl
        açacağınıza ilişkin talimatları içeren bir e-posta alırsınız.
      unlocked: Hesabınızın kilidi başarıyla açıldı. Devam etmek için giriş yapın.
  errors:
