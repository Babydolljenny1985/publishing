  about:
    trait_bank:
      title: 特質資料庫
      body_html: <p>網路生命大百科技術與資料管理團隊參照在網路生命大百科裡的結構化資料來源 — 特質與其它姓名標示資料、種間關係、與我們的本地分類、動態運作階系來作為特質資料庫（TraitBank）。此內容的管理方式與我們的「典型」內容
        — 圖片、影片、聲音、與描述文字相比之下有所差別，這在對於不同的事物裡很有用。</p><p>特質資料庫是比網路生命大百科其它部份還新穎的東西，這最初是由
        Species Pages Group 總監 Cynthia Parr 所構思，並於 2014 年 1 月在網路生命大百科第二版裡上線。從那時開始，結構化資料就一直是我們開發時的首要項目。</p><p>現在，您可以透過結構化資料來<a
        href='%{example_search_path}'>搜尋</a>瀏覽網路生命大百科或是下載資料，而您也可以在我們新的<a href='%{autogen_page_path}'>自動生成文字</a>形式概要分頁裡發現這些。如同網路生命大百科其它內容一樣，這些適用於重複使用，並附帶詳細的姓名標示資料，因此若您使用在您的成品上，您可以加註表彰原創作者。</p><p>此資料在
        <a href='%{neo4j_url}'>neo4j</a> 上建造為<a href='%{property_graph_url}'>屬性圖形</a>。<a
        href='%{data_services_path}'>資料服務</a>為可用。</p>
