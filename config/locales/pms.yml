  about:
    trait_bank:
      title: TraitBank
      body_html: <p>L'echip técnica e ëd gestion dij dàit ëd l'EdV a fà arferiment
        a j'arsorse ëd dàit ëstruturà ant l'EdV- dàit ëd caraterìstiche e f'àutri
        atribù, antërassion ecològiche e nòstra classificassion nativa, la Gerarchìa
        ëd travaj dinàmich- ëd fasson coletiva sota 'l nòm ëd TraitBank. Ës contnù
        a l'é gestì an manera un pò diferenta da nòstr contnù «clàssich»- plance,
        filmà, argistrassion sonore e test descritiv- e a ven a taj për vàire còse.</p><p>TraitBank
        a l'é pi recent che ëd rest ëd l'EdV; a l'é stàit concepì a l'adoss da la
        diretris dl'Echip ëd Pàgine dë Spece Cynthia Parr, e a l'é stàit butà an fonsion
        ant la version 2 ëd l'EdV an gené 2014. Da antlora ij dàit ëstruturà a son
        ëstàit nòstra pi àuta priorità për ël dësvlup dël contnù.</p><p>Adess chiel
        a peul <a href='%{example_search_path}'>sërché</a> o navighé ant l'EdV për
        dàit ëstruturà, o dëscarieje, o a peul connòssje an nòstra neuva scheda ëd
        vista general sota la forma ëd <a href='%{autogen_page_path}'>test àuto-generà</a>.
        Parèj dël rest dël contnù ëd l'EdV, sòn a l'é disponìbil për la riutilisassion
        e a l'ha ij dàit detajà d'atribussion an manera che chiel a peula arconòssje
        se a-j deuvra an sò travaj.</p><p>Si dàit a son modlà tanme un <a href='%{property_graph_url}'>graf
        ëd propietà</a> an <a href='%{neo4j_url}'>neo4j</a>. Dij <a href='%{data_services_path}'>Servissi
        ëd dàit</a> a son ëdcò disponìbij.</p>
