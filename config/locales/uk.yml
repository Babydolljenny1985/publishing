  about:
    trait_bank:
      title: TraitBank
      body_html: <p>Техніча команда і команда управління даними у EOL посилаються
        на структуровані ресурси даних в EOL-trait і інші дані атрибутів, екологічні
        взаємодії і нашу природну класифікацію, Динамічну Робочу ієрархію — в сукупності
        як на TraitBank. Цей контент керується трохи інакше, ніж наш «класичний» контент —
        зображення, відео, аудіо і описовий текст — і це корисно для різних речей.</p><p>TraitBank
        молодше, чим інша частина EOL; спочатку він був задуманий директором групи
        Species Pages Синтією Парр і почав працювати в EOL v2 в січні 2014 року. Відтоді
        структуровані дані стали нашим головним пріоритетом в розробці контенту.</p><p>Зараз
        ви можете<a href='%{example_search_path}'>проводити пошук</a> або переміщувати
        по EOL по структурованих даних, або завантажувати їх, або ви можете побачити
        їх на нашій новій оглядовій вкладці у вигляді<a href='%{autogen_page_path}'>автоматично
        згенерованого текста</a>. Як і інша частина контенту EOL, він доступний для
        повторного використання і поставляється з докладними даними атрибутів, тому
        ви можете послатися на нього, якщо будете використовувати його у своїй роботі.</p><p>Ці
        дані модулюються у вигляді <a href='%{property_graph_url}'>графіка властивостей</a>
        у <a href='%{neo4j_url}'>neo4j</a>. <a href='%{data_services_path}'>Послуги
        з обробки даних</a> надаються.</p>
