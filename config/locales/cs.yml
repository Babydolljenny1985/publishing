cs:
  language_name: Anglicky
  about:
    trait_bank:
      title: TraitBank
      body_html: <p>Tým technické a datové správy v EOL odkazuje na strukturované
        zdroje dat v EOL-trait a další atributy, ekologické interakce a naši nativní
        klasifikaci, Dynamic Working Hierarchy - společně jako TraitBank. Tento obsah
        je spravován poněkud jinak než náš „klasický“ obsah - obrázky, video, audio
        a popisný text - a je užitečný pro různé věci. </p> <p> TraitBank je mladší
        než zbytek EOL; původně byl vytvořen ředitelkou skupiny Species Pages Cynthia
        Parr a byl uveden do provozu v EOL v2 v lednu 2014. Od té doby jsou strukturovaná
        data naší nejvyšší prioritou pro vývoj obsahu. </p> <p> Nyní můžete <a href='%{example_search_path}'>hledat</a>
        nebo procházet EOL podle strukturovaných dat, nebo je stahovat, nebo se s
        nimi můžete setkat na naší nové přehledové kartě ve formě <a href='%{autogen_page_path}'>automaticky
        generovaného textu</a>. Stejně jako zbytek obsahu EOL je k dispozici k opětovnému
        použití a je dodáván s podrobnými údaji o přiřazení, takže si můžete přidat
        credits, pokud jej použijete ve své vlastní práci. </p> <p> Tato data jsou
        modelována jako <a href='%{property_graph_url}'>graf vlastností</a> v <a href='%{neo4j_url}'>neo4j</a>.
        Dostupné jsou <a href='%{data_services_path}'>Datové služby</a>.</p>
