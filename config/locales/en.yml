en:
  language_name: "English"
  about:
    trait_bank:
      title: TraitBank
      body_html: "<p>The technical and data management team at EOL refer to the structured data resources in EOL- trait and other attribute data, ecological interactions, and our native classification, the Dynamic Working Hierarchy- collectively as TraitBank. This content is managed somewhat differently than our \"classic\" content- images, video, audio and descriptive text- and it's useful for different things.</p><p>TraitBank is younger than the rest of EOL; it was originally conceived by Species Pages Group director Cynthia Parr, and went live in EOL v2 in January 2014. Since then, structured data has been our highest priority for content development.</p><p>Now, you can <a href='%{example_search_path}'>search</a> or browse EOL by structured data, or download it, or you may encounter it on our new overview tab in the form of <a href='%{autogen_page_path}'>autogenerated text</a>. Like the rest of EOL content, it is available for re-use, and comes with detailed attribution data so you can credit it if you use it in your own work.</p><p>This data is modeled as a <a href='%{property_graph_url}'>property graph</a> in <a href='%{neo4j_url}'>neo4j</a>. <a href='%{data_services_path}'>Data services</a> are available.</p>
  "
