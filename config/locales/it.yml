it:
  language_name: Inglese
  about:
    trait_bank:
      body_html: <p>Il team di gestione tecnica e dei dati di EOL si riferisce alle
        risorse strutturate di dati in EOL - i tratti distintivi e altri dati attributivi,
        le interazioni ecologiche e la nostra classificazione originaria, la Gerarchia
        Dinamica di Lavoro - in modo collettivo come TraitBank. Questi contenuti sono
        trattati in modo diverso dai nostri contenuti "classici" - immagini, video,
        audio e testi descrittivi - ed è utile per diverse cose.</p><p>TraitBank è
        più giovane rispetto al resto di EOL; è stato pensato originariamente da Cynthia
        Parr, la direttrice del Gruppo Pagine sulle Specie, ed è andato online in
        EOL v2 nel gennaio 2014. Da allora, i dati strutturali sono stati la nostra
        più alta priorità per lo sviluppo dei contenuti.</p><p>Ora, puoi <a href='%{example_search_path}'>cercare</a>
        o scorrere EOL attraverso i dati strutturali, o scaricarli, o potresti incontrarli
        nel nostro nuovo tab per la panoramica nella forma di <a href='%{autogen_page_path}'>testo
        autogenerato</a>. Come per il resto del contenuto di EOL, è disponibile per
        il riuso e arriva con dati dettagliati attributivi così puoi accreditarli
        se li usi per il tuo lavoro.</p><p>Questi dati sono modellati come <a href='%{property_graph_url}'>grafici
        di proprietà</a> in <a href='%{neo4j_url}'>neo4j</a>. <a href='%{data_services_path}'>I
        servizi di dati</a> sono disponibili.</p>
