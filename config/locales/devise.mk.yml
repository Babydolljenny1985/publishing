        instruction_2: Ако не сте побарале промена, занемарате ја поракава.
        instruction_3: Лозинката нема да се промени додека не отидете на горенаведената
          врска и зададете нова.
        subject: Напатствија за задавање нова лозинка
      unlock_instructions:
        subject: Напатствија за отклучување
      password_change:
        greeting: 'Здраво #{recipient}!'
