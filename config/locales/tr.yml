  about:
    trait_bank:
      title: TraitBank
      body_html: <p>EOL'deki teknik ve veri yönetimi ekibi, EOL- özelliği ve diğer
        nitelik verileri, ekolojik etkileşimler ve yerel sınıflandırmamız olan Dinamik
        Çalışma Hiyerarşisi olarak TraitBank olarak yapılandırılmış veri kaynaklarını
        ifade eder. Bu içerik "klasik" içerik resimlerimiz, video, ses ve açıklayıcı
        metinlerimizden biraz farklı bir şekilde yönetiliyor ve farklı şeyler için
        faydalı.</p><p>TraitBank EOL'un geri kalanından daha genç; aslında Türler
        Sayfaları Grup direktörü Cynthia Parr tarafından tasarlandı ve Ocak 2014'te
        EOL v2'de yayınlandı. O zamandan beri, yapılandırılmış veriler içerik geliştirme
        için en yüksek önceliğimiz olmuştur.</p><p>Artık <a href='%{example_search_path}'>arama</a>
        yapabilir veya yapılandırılmış verilere göre EOL'ye göz atabilir veya indirebilirsiniz
        veya <a href='%{autogen_page_path}'>otomatik olarak oluşturulan metin</a>
        biçimindeki yeni genel bakış sekmesinde karşılaşabilirsiniz. EOL içeriğinin
        geri kalanı gibi, tekrar kullanılabilir ve ayrıntılı ilişkilendirme verileriyle
        birlikte gelir, böylece kendi çalışmanızda kullanırsanız kredi verebilirsiniz.</p>
        <p>Bu veriler <a href='%{neo4j_url}'>neo4j</a> içindeki <a href='%{property_graph_url}'>özellik
        grafiği</a>. <a href='%{data_services_path}'>Veri servisleri</a> mevcuttur.</p>
